# Documentation indexer messages configuration for Claude hooks
# Messages used by the documentation indexing system

# Index generation messages
index_generation_start:
  message: "📊 Starting documentation index generation"
  hint: "Scanning ai_docs directory for all documentation files"

index_generation_complete:
  message: "✅ Documentation index generated successfully"
  hint: "Processed {file_count} files across {directory_count} directories"

index_update_complete:
  message: "🔄 Documentation index updated"
  hint: "Added {added_count}, Modified {modified_count}, Removed {removed_count} entries"

# File processing messages
file_processing:
  message: "📄 Processing: {file_path}"
  hint: "Extracting metadata and content hash for indexing"

file_added_to_index:
  message: "➕ Added to index: {file_path}"
  hint: "New documentation file detected and indexed"

file_updated_in_index:
  message: "🔄 Updated in index: {file_path}"
  hint: "Documentation file modified - index entry updated"

file_removed_from_index:
  message: "➖ Removed from index: {file_path}"
  hint: "Documentation file deleted - removed from index"

# Directory processing messages
directory_scan:
  message: "📁 Scanning directory: {directory_path}"
  hint: "Looking for documentation files in {directory_path}"

directory_processed:
  message: "✅ Directory processed: {directory_path}"
  hint: "Found {file_count} documentation files"

subdirectory_validation:
  message: "🔍 Validating subdirectory naming: {directory_path}"
  hint: "Checking kebab-case naming convention compliance"

# Special folder handling
absolute_docs_processing:
  message: "📋 Processing _absolute_docs folder"
  hint: "Scanning file-specific documentation markers"

obsolete_docs_processing:
  message: "🗄️ Processing _obsolete_docs folder"
  hint: "Archiving documentation for deleted source files"

# Hash and metadata messages
hash_calculation:
  message: "🔢 Calculating content hash: {file_path}"
  hint: "MD5 hash for change detection and cache invalidation"

metadata_extraction:
  message: "📈 Extracting metadata: {file_path}"
  hint: "File size, modification time, and structure analysis"

# Index file operations
index_file_write:
  message: "💾 Writing index file: {index_path}"
  hint: "Saving documentation index as JSON for fast access"

index_file_backup:
  message: "🔄 Creating index backup: {backup_path}"
  hint: "Backing up previous index before updating"

index_file_validation:
  message: "✅ Index file validation complete"
  hint: "JSON structure is valid and properly formatted"

# Error handling messages
file_access_error:
  message: "❌ File access error: {file_path}"
  hint: "Could not read file - permissions or file corruption issue"

directory_access_error:
  message: "❌ Directory access error: {directory_path}"
  hint: "Could not scan directory - check permissions"

json_write_error:
  message: "❌ JSON write error: {index_path}"
  hint: "Could not write index file - check disk space and permissions"

hash_calculation_error:
  message: "❌ Hash calculation error: {file_path}"
  hint: "Could not calculate file hash - file may be corrupted"

# Performance messages
indexing_performance:
  message: "📊 Indexing performance: {duration}ms"
  hint: "Processed {file_count} files at {files_per_second} files/second"

cache_utilization:
  message: "⚡ Cache utilization: {hit_rate}%"
  hint: "Cache hits: {cache_hits}, Misses: {cache_misses}"

# Statistics messages
index_statistics:
  message: "📈 Index statistics"
  hint: "Total files: {total_files}, Total size: {total_size_mb}MB, Categories: {category_count}"

directory_statistics:
  message: "📁 Directory statistics: {directory_path}"
  hint: "Files: {file_count}, Subdirectories: {subdir_count}, Total size: {size_mb}MB"

# Validation messages
naming_convention_check:
  message: "📝 Checking naming conventions"
  hint: "Validating kebab-case naming in ai_docs subdirectories"

structure_validation:
  message: "🏗️ Validating documentation structure"
  hint: "Checking for proper folder hierarchy and organization"

consistency_check:
  message: "🔍 Consistency check complete"
  hint: "Documentation structure is consistent and follows conventions"

# Maintenance messages
cleanup_obsolete:
  message: "🧹 Cleaning up obsolete entries"
  hint: "Removing index entries for deleted files"

archive_old_docs:
  message: "🗄️ Archiving old documentation"
  hint: "Moving outdated documentation to _obsolete_docs"

optimize_index:
  message: "⚡ Optimizing index structure"
  hint: "Reorganizing index for better performance and smaller size"

# Integration messages
git_integration:
  message: "🔧 Git integration check"
  hint: "Checking if documentation changes need to be committed"

editor_integration:
  message: "📝 Editor integration update"
  hint: "Updating editor configuration with new documentation locations"

# Notification messages
index_ready:
  message: "🎉 Documentation index ready for use"
  hint: "Index file available at: {index_path}"

watch_mode_active:
  message: "👁️ Documentation watch mode active"
  hint: "Monitoring ai_docs directory for changes"

auto_update_enabled:
  message: "🔄 Auto-update enabled"
  hint: "Index will be automatically updated when documentation changes"