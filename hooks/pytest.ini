[tool:pytest]
# Pytest configuration for Claude hooks system tests

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    slow: Tests that take more than 1 second
    fast: Tests that complete in under 0.1 seconds
    hooks: Tests for hook system components
    mcp: Tests for MCP integration
    filesystem: Tests involving file system operations
    network: Tests requiring network access
    auth: Tests for authentication and authorization

# Test execution options
addopts =
    --strict-markers
    --strict-config
    --tb=short
    -ra
    --durations=10
    --cov=../
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-branch
    --cov-fail-under=80

# Async test handling
asyncio_mode = auto

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Environment variables for testing
env =
    FASTMCP_TEST_MODE=1
    PYTHONPATH=../

# Minimum coverage requirements
[coverage:run]
source = ../
omit =
    tests/*
    */__pycache__/*
    */venv/*
    */env/*
    backup_*/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.: