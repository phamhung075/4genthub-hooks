  in_progress:
    - "Additional utility files with hardcoded messages identified"

  pending:
    - "TTS utility files: Less critical message consolidation"

# Hook system settings
hook_system:
  enabled: true
  debug_mode: false

  # Configuration loading settings
  config_loading:
    use_cache: true
    fallback_on_error: true
    reload_on_change: false

  # Hook execution settings
  execution:
    continue_on_error: true
    log_errors: true
    max_execution_time_ms: 5000

# File locations for configuration files
config_files:
  error_messages: "messages.py"
  session_messages: "session_start_messages.yaml"
  post_hints: "mcp_post_action_hints.yaml"
  pre_hints: "__hint_message__pre_tool_use.yaml"
  post_tool_hints: "__hint_message__post_tool_use.yaml"
  config_loader: "config_loader.py"

# Future configuration files to be created
planned_configs:
  tts_messages: "tts_messages.yaml"

